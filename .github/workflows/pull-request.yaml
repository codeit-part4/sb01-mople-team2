name: CI

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      checks: write
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mople_user
          POSTGRES_PASSWORD: mople_1234
          POSTGRES_DB: mople
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execution permission for gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mople
          SPRING_DATASOURCE_USERNAME: mople_user
          SPRING_DATASOURCE_PASSWORD: mople_1234
        run: ./gradlew clean build -Dspring.profiles.active=test

      - name: Check application-test.yml exists
        run: ls -R src/test/resources

      - name: Print Spring active profile
        run: |
          echo "SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE"
          ./gradlew properties | grep -i spring

      - name: Publish unit test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/test-results/test/TEST-*.xml

      - name: add comments to a pull request
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: build/test-results/test/TEST-*.xml